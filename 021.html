<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    p.one {
      border-style: solid;
      border-color: red;
    }

    p.two {
      border-style: solid;
      border-color: green;
    }

    p.three {
      border-style: dotted;
      border-color: blue red;
    }
  </style>
</head>

<body>
  <p class="one">A solid red border</p>
  <p class="two">A solid green border</p>
  <p class="three">A dotted blue border</p>
</body>

</html>
