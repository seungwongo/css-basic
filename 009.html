<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    a:hover {
      color: red;
      font-weight: bold;
    }

    a:active {
      color: green;
      font-weight: bold;
    }

    ul>li:first-child {
      background-color: green;
    }

    ul>li:last-child {
      background-color: yellow;
    }

    ul>li:nth-child(3) {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <a href="/link">링크</a>
  <br>
  <ul>
    <li>첫번째 요소</li>
    <li>두번째 요소</li>
    <li>세번째 요소</li>
    <li>네번째 요소</li>
  </ul>
</body>

</html>
